<table class=" text-center align-middle">
    <thead >
        <tr class="cabecera">
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>compra</th>
        </tr>
    </thead>
    <tbody >
        @for (item of items; track $index) {
            <tr [ngClass]="{'oferta':item.oferta}"class="mercancia ">
                <td class="principio"><img [src]="item.imagen" alt=""></td>
                <td>{{item.nombre}}</td>
                <td>{{item.tipo}}</td>
                @if (item.stock>0) {
                <td >{{item.precio}}</td>
                <td class="compra fin">
                   <indicador-cantidad [(cantidad)]="item.cantidad" [max]="item.stock"></indicador-cantidad>
                    <div>
                        <button class="m-2 btn" (click)="comerciar(item)">comprar</button>
                    </div>
                    
                </td>
                        }@else {
                            <td colspan="2">
                                <span class="badge text-bg-warning">Sin stock</span>
                            </td>
                        }
            </tr>
        }
    </tbody>
  </table>
