
<span class="d-flex justify-content-center">
    
    <button class="btn btn-light btn-sm" (click)="quitar()">-</button>
    <input type="number" class="form-control"
    (keydown)="verificarValor($event)"
    (change)="acomodarValor()"
    [(ngModel)]="cantidad"
    >
    
    
    <button class="btn btn-light btn-sm" (click)="agregar()">+</button>
</span>
